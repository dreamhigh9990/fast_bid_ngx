<nb-card>
    <nb-card-header>
        <h5>RX Chart PDF Files - {{ currentDate }}</h5>
    </nb-card-header>

    <nb-card-body>
        <div class="row">
            <div class="col-lg-12">
                <pdf-viewer [src]="currentSrc"
                            [render-text]="true"
                            [original-size]="false"
                            style="width:100%; height: 80vh"
                ></pdf-viewer>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <div class="float-right">
            <button nbButton status="primary" hero (click)="showPreviousFile()" [disabled]="prevDisabled">
                Previous
            </button>
            <button nbButton status="primary" hero (click)="showNextFile()" class="ml-1" [disabled]="nextDisabled">
                Next
            </button>
            <button nbButton status="danger" hero (click)="close()" class="ml-5">
                Close
            </button>
        </div>
    </nb-card-footer>
</nb-card>
