<nb-card>
    <nb-card-header>
        Accounts
    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
      (createConfirm)="onCreateConfirm($event)" (editConfirm)="onEditConfirm($event)" (userRowSelect)="onSelectAccount($event)"></ng2-smart-table>
    </nb-card-body>
</nb-card>
